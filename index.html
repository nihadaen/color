<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0e85a8b00.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body id="body">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h1 class="text-center">Color Generator</h1>
            <div class="boxes">
                <div class="box" draggable="true" id="red"></div>
                <div class="box" draggable="true" id="green"></div>
                <div class="box" draggable="true" id="blue"></div>
                <div class="mainBox dropZone"></div>
            </div>
            
            <div class="createItem d-flex w-50 flex-column align-items-center">
                <input type="text" placeholder="Please type color in HEX starting with # (ex: #F1AC19)" class="form-control" id="change">
                <button type="button" class="btn btn-outline-success changeButton">CHANGE COLOR</button>
                <div class="customBox" draggable="true"></div>
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
